<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Autenticação por imagens bern_tammy.">
    <title>Autenticação por Imagens</title>
    <meta property="og:title" content="Autenticação por Imagens">
    <meta property="og:description" content="Selecione as imagens corretas para acessar a próxima página.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://seusite.com/ ">
    <meta property="og:image" content="img/preview.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Autenticação por Imagens">
    <meta name="twitter:description" content="Selecione as imagens corretas para acessar a próxima página.">
    <meta name="twitter:image" content="img/preview.jpg">
    <link rel="icon" type="image/png" href="images_log/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images_log/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images_log/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="images_log/site.webmanifest" />
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images_log/instalog.png" alt="Instagram Logo">
        </div>
        <div class="actions">
            <button class="action-button" id="shareButton">Enviar</button>
            <button class="action-button">Explorar</button>
        </div>
    </header>
    <main class="container">
        <h2 class="challenge-title">Descubra a senha formada pelo conhjunto correto de imagens.</h2>
        <div class="image-grid">
            <img src="images_log/img1.png" alt="Imagem 1" class="image-item">
            <img src="images_log/img2.png" alt="Imagem 2" class="image-item">
            <img src="images_log/img3.png" alt="Imagem 3" class="image-item">
            <img src="images_log/img4.png" alt="Imagem 4" class="image-item">
            <img src="images_log/img5.png" alt="Imagem 5" class="image-item">
            <img src="images_log/img6.png" alt="Imagem 6" class="image-item">
            <img src="images_log/img7.png" alt="Imagem 7" class="image-item">
            <img src="images_log/img8.png" alt="Imagem 8" class="image-item">
            <img src="images_log/img9.png" alt="Imagem 9" class="image-item">
        </div>
        <button id="confirmButton" class="confirm-button">CONFIRMAR</button>
        <div id="message" class="message"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
